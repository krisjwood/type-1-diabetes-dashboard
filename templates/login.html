{% extends "boiler.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <h1 class="d-flex justify-content-center">Login to T1D Insights</h1>
    <div class="d-flex justify-content-center"><div class="alert alert-danger" role="alert">Registration currently unavailable</div></div>
    <form action="/login" method="post">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user" placeholder="Username" type="text">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}
