{% extends 'boiler.html' %}


{% block head %}
{% endblock %}


{% block body %}
<h1>Diary</h1>

<br>
<a class="btn btn-primary mx-auto" href="/add" role="button">Add</a>
<br><br>
<div>
    <table class="table table-striped table-hover" style="width:800px">
        <thead>
          <tr>
            <th class="w-10" scope="col">ID</th>
            <th class="w-20" scope="col">Date</th>
            <th class="w-50" scope="col">Detail</th>
            <th class="w-20" scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for entry in diary_log %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
                <td>
                  <div class="d-flex">
                    <form action="/edit" method="post">
                      <input type="hidden" name="edit" value="{{entry[0]}}"></input>
                      <input class="btn btn-info" type="submit" name="edit" value="Edit"></input>
                    </form>
                </td>
                <td>
                    <form action="/delete" method="post">
                      <input type="hidden" name="delete" value="{{entry[0]}}"></input>
                      <input class="btn btn-danger" type="submit" name="delete" value="Delete"></input>
                    </form>
                  </div>
                  

                </td>
              </form>
            </tr>
            {% endfor %}
    
        </tbody>
      </table>
{% endblock %}
