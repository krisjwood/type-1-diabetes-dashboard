{% extends 'boiler.html' %}


{% block head %}
{% endblock %}


{% block body %}
<h1>Add entry</h1>
<br>
<form action="/add" method="post">
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-group" id="date" name="date" placeholder="dd/mm/yy" type="date"></input>
    </div>
    <div class="form-group">
        <label for="info">Detail</label><br>
        <textarea class="form-group" id="info" name="info" rows="5" cols="100" placeholder="Diary entry info..."></textarea>
    </div>    
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
