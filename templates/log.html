{% extends 'boiler.html' %}


{% block head %}
{% endblock %}

{% block body %}
<h1>Blood Glucose Log (most recent)</h1>
<div>
<table class="table table-striped table-hover" style="width:800px">
    <thead>
      <tr>
        <th class="w-32" scope="col">Date</th>
        <th class="w-32" scope="col">Time ({{ ntz }})</th>
        <th class="w-32" scope="col">mmol/L</th>
        <th class="w-4" scope="col">Reading</th>
      </tr>
    </thead>
    <tbody>
        {% for record in records_log %}
        <tr>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <th scope="row">{{ record[3] }}</th>
            <td>#{{ record[0] }}</td>
        </tr>
        {% endfor %}

    </tbody>
  </table>

  <script>
    $(function() {
      $('#table').bootstrapTable()
    })
  </script>

    <br>

</div>
{% endblock %}
